<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="shapeHolder" class="sidePattern">
  </div>
  <a href="home.html" class="fancyZ fixedCenter"></a>

</body>
<script>

  let triangleArray = createShapes(10)
  let shapeHolder = document.getElementById("shapeHolder")
  triangleArray.forEach(tri => {
    shapeHolder.appendChild(tri)
  })

  function rand(min, max) {
    return min + Math.floor(Math.random() * Math.floor(max - min + 1));
  }

  function weightedRand(min, max, goHi, iterations) {
    var numToReturn = max;
    for (var k = 0; k < iterations; k++) {
      var randomNumber = rand(min, max);
      if (goHi && randomNumber > numToReturn) {
        numToReturn = randomNumber
      } else if (!goHi && randomNumber < numToReturn) {
        numToReturn = randomNumber
      }
    }
    return numToReturn;
  }

  function makeRandomTriangle(i, topBottom, distanceFromTB, leftRight, distanceFromLR) {
    var heightWidth = rand(10, 20);
    let tri = document.createElement("div")
    tri.classList.add("triangle")
    tri.style.zIndex = 0
    if (topBottom) tri.style[topBottom] = rand(distanceFromTB.lo, distanceFromTB.hi) + "%"
    if (leftRight) tri.style[leftRight] = rand(distanceFromLR.lo, distanceFromLR.hi) + "%"
    tri.style.height = heightWidth + "vw"
    tri.style.width = heightWidth + "vw"
    tri.style.opacity = weightedRand(10, 70, false, 3) / 100

    return tri
  }

  function createShapes(amount) {
    //Version 1 sides
    var triangleArray = []
    // left
    for (var x = 0; x < amount; x++) {
      triangleArray.push(makeRandomTriangle(x, "top", { lo: -5, hi: 105 }, "left", { lo: -3, hi: 3 }))
    }
    // right
    for (var y = 0; y < amount; y++) {
      triangleArray.push(makeRandomTriangle(x, "top", { lo: -5, hi: 105 }, "left", { lo: 97, hi: 103 }))
    }
    // top
    for (var z = 0; z < amount; z++) {
      triangleArray.push(makeRandomTriangle(x, "top", { lo: -3, hi: 3 }, "left", { lo: -5, hi: 105 }))
    }
    // bottom
    for (var q = 0; q < amount; q++) {
      triangleArray.push(makeRandomTriangle(x, "top", { lo: 97, hi: 103 }, "left", { lo: -5, hi: 105 }))
    }
    return triangleArray
  }





</script>

</html>
